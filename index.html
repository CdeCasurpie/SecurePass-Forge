        <script>
            const background = document.getElementById("background");
            const backCtx = background.getContext("2d");

            const width = window.innerWidth;
            const height = window.innerHeight;

            background.width = width;
            background.height = height;

            const colorYellow = "#f5c518";

            let lines = [];

            class Line {
                constructor(x, y, color) {
                    this.x = x;
                    this.y = y;
                    this.color = color;
                    this.speed = 1 * Math.random() + 1;
                    this.width = 7;
                }

                update() {
                    this.y += this.speed;
                    this.x += this.speed;
                    if (this.y > height) {
                        this.y = 0;
                        this.width = 7;
                    }
                    if (this.x > width) {
                        this.x = 0;
                        this.width = 7;
                    }
                }

                draw() {
                    backCtx.beginPath();
                    backCtx.moveTo(this.x, this.y);
                    backCtx.lineTo(this.x + this.width, this.y + this.width);
                    backCtx.strokeStyle = this.color;
                    backCtx.stroke();
                    backCtx.closePath();
                }
            }

            function init() {
                for (let i = 0; i < 100; i++) {
                    let x = Math.random() * width;
                    let y = Math.random() * height;
                    let color = colorYellow;
                    lines.push(new Line(x, y, color));
                }
            }

            function animate() {
                backCtx.clearRect(0, 0, width, height);
                requestAnimationFrame(animate);

                for (let i = 0; i < lines.length; i++) {
                    lines[i].update();
                    lines[i].draw();
                }
            }

            init();

            animate();

            
        </script>
