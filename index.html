<html>
    <head>
        <title>SecurePass-Forge</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <!-- generador de contraseñas -->
        <header>
            <!-- barra con logo y boton para descargar -->
            <div class="topBar">
                <div class="logo">
                    <img src="img/logo.png" alt="logo">
                </div>
                <div class="download">
                    <a href="#">Download</a>
                </div>
            </div>
        </header>
        
        <section class="main">
            <div class="top">    
                <h1>SecurePass-Forge</h1>
                <div class="description">
                    <p>
                        Generate a secure password with the length you want, with the words you want, and with the characters you want and with the security you want.
                    </p>
                </div>
            </div>
            <div class="generator">
                <!-- length -->
                <input type="number" min="1" max="100" value="8">
                <!-- output preview -->
                <input type="text" disabled>
                <!-- copy button -->
                <div id="copy">
                    <button id="copy-btn">[ ]</button>
                </div>
                <!-- generate button -->
                <button id="generate">↩</button>
            </div>
            <div class="configurations">
                <!-- words to include -->
                <input type="text">
                <!-- characters to exclude -->
                <input type="text">
                <!-- security level -->
                <input type="range" min="0" max="5" value="5" step="1">
            </div>
        </section>

        <footer>
            <!-- datos del creador, contacto, etc -->
            <div class="creator">
                <p>
                    Created by <a href="https://cdecasurpie.github.io/">César Perales</a>
                </p>
            </div>
            <div class="social-medias">
                <a href="#"><img src="img/github.png" alt="github"></a>
                <a href="#"><img src="img/twitter.png" alt="twitter"></a>
                <a href="#"><img src="img/linkedin.png" alt="linkedin"></a>
                <a href="#"><img src="img/instagram.png" alt="instagram"></a>
            </div>
        </footer>
    </body>
</html>
